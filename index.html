<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - Projeto Backend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-done {
            text-decoration: line-through;
            color: #9ca3af; 
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">

    <div class="max-w-xl mx-auto bg-white shadow-xl rounded-lg p-6">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
            Minhas Tarefas (Back-end CRUD)
        </h1>
    <div class="grid grid-cols-3 gap-4 mb-8">
        <div class="bg-blue-100 p-4 rounded-lg text-center shadow-sm">
        <p class="text-sm text-blue-600 font-bold uppercase">Total</p>
        <p id="stat-total" class="text-3xl font-bold text-blue-800">0</p>
        </div>
        <div class="bg-green-100 p-4 rounded-lg text-center shadow-sm">
        <p class="text-sm text-green-600 font-bold uppercase">Conclu√≠das</p>
        <p id="stat-completed" class="text-3xl font-bold text-green-800">0</p>
        </div>
        <div class="bg-yellow-100 p-4 rounded-lg text-center shadow-sm">
        <p class="text-sm text-yellow-600 font-bold uppercase">Pendentes</p>
        <p id="stat-pending" class="text-3xl font-bold text-yellow-800">0</p>
        </div>
    </div>
        <form id="task-form" class="flex gap-4 mb-8">
            <input type="text" id="task-input" placeholder="Nova tarefa..." 
                   class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required>
            <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-150 ease-in-out">
                Adicionar
            </button>
        </form>

        <div id="tasks-list">
            <p class="text-gray-500 italic text-center" id="loading-message">Carregando tarefas...</p>
        </div>

    </div>

    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/crudService.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/crudService.js"></script>
    <script type="module" src="js/app.js"></script>
    
</body>
</html>
